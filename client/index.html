<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>API REST</title>
</head>
<body>
<style>
    [v-cloak] {
        display: none;
    }
</style>
<div class="container pt-3" id="app" v-cloak>
    <h1>REST API</h1>

    <form class="form-inline mb-3" @submit.prevent="createContact">
        <div class="form-group mr-5 mb-2">
            <label for="name" class="mr-3">Имя</label>
            <input type="text" class="form-control" id="name" v-model="form.name">
        </div>
        <div class="form-group mr-5 mb-2">
            <label for="value" class="mr-3">Значение</label>
            <input type="text" class="form-control" id="value" v-model="form.value">
        </div>
        <button class="btn btn-primary mb-2 mt-2" type="submit" :disabled="!canCreate">Создать</button>
    </form>
    <div v-if="loading">
        <loader></loader>
    </div>
    <div v-else-if="contacts.length">
        <div class="card mb-3" v-for="contact in contacts">
            <div class="card-body">
                <h5 class="card-title mt-2" :style="{color: contact.marked ? 'red' : '#000'}">{{contact.name}}</h5>
                <div class="card-text mt-2">{{contact.value}}</div>
                <button :disabled="contact.marked ? true : false" class="btn btn-primary mt-2" @click="backCont(contact.id)">Отметить</button>
                <button class="btn btn-danger mt-2" @click="delCont(contact.id)">Удалить</button>
            </div>
        </div>
    </div>
    <p v-else>Данных не найдено</p>

</div>

<script type="module" src="frontend.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
